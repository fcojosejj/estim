<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <h:outputStylesheet library="css" name="estilo_factura.css"/>
    <h:outputStylesheet library="css" name="estilo_login.css"/>
    <h:outputStylesheet library="css" name="estilo_listado.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

</h:head>

<h:body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <h:link class="navbar-brand" outcome="/index.xhtml">ESTIM</h:link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:link class="nav-link" aria-current="page" outcome="/catalogo.xhtml">Catálogo</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="/videojuegos/carrito.xhtml">Carrito</h:link>
                        </li>
                        <c:if test="#{request.isUserInRole('ADMINISTRADORES')}">
                            <li class="nav-item">
                                <h:link style="font-palette: light" class="nav-link" outcome="/clientes/listado.xhtml">Clientes</h:link>
                            </li>
                        </c:if>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <c:if test="#{not empty request.userPrincipal}">
                            <li class="nav-item">
                                <h:form>
                                    <h:commandButton class="nav-link btn" action="#{clienteCtrl.irPerfil(request.userPrincipal.name)}" value="Perfil" />
                                </h:form>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandButton class="nav-link btn" action="#{clienteCtrl.logout}" value="Cerrar Sesión" />
                                </h:form>
                            </li>
                        </c:if>
                        <c:if test="#{empty request.userPrincipal}">
                            <li class="nav-item">
                                <h:link style="font-palette: light" class="nav-link" outcome="/registro.xhtml">Registro</h:link>
                            </li>
                        </c:if>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <ui:insert name="content">Contenido aquí</ui:insert>
    </main>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><h:link class="nav-link px-2 text-muted" outcome="/index.xhtml">Inicio</h:link></li>
            <li class="nav-item"><h:link class="nav-link px-2 text-muted" outcome="/catalogo.xhtml">Catálogo</h:link></li>
            <li class="nav-item"><h:link class="nav-link px-2 text-muted" outcome="/videojuegos/carrito.xhtml">Carrito</h:link></li>
            <c:if test="#{request.isUserInRole('ADMINISTRADORES')}">
                <li class="nav-item"><h:link class="nav-link px-2 text-muted" outcome="/clientes/listado.xhtml">Clientes</h:link></li>
            </c:if>
        </ul>
        <p class="text-center text-muted">© 2023 ESTIM, Inc</p>
    </footer>
</h:body>

</html>
